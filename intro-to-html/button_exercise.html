<style>
  .uber-button {
    background-color: rgba(29, 27, 27, 0.934);
    color: whitesmoke;
    height: 40px;
    width: 120px;
    border: none;
    margin: 10px;
    transition: opacity 0.15s;
  }

  .uber-button:hover {
    opacity: 0.8;
    cursor: pointer;
  }

  .amazon-button {
    background-color: rgb(255, 227, 14);
    border: none;
    height: 35px;
    width: 180px;
    border-radius: 20px;
    margin: 10px;
    transition: background-color 0.15s ;
  }

  .amazon-button:hover {
    background-color: rgb(255, 210, 29);
    cursor: pointer;
  }

  .github-button {
    background-color: rgb(33, 167, 33);
    color: white;
    height: 40px;
    width: 100px;
    border: none;
    border-radius: 7px;
    font-weight: bold;
    margin: 10px;
    transition: box-shadow 0.15s;
  }

  .github-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    cursor: pointer;
  }

  .bootstrap-start {
    background-color: rgb(157, 55, 205);
    height: 40px;
    width: 110px;
    border: none;
    border-radius: 4px;
    color: white;
    margin-left: 10px;
    margin-right: 8px;
    margin-top: 10px;
    margin-bottom: 10px;
    transition: background-color 0.15s;
  }

  .bootstrap-start:hover {
    background-color: rgb(110, 37, 143);
    cursor: pointer;
  }

  .bootstrap-download {
    background-color: white;
    border-color: rgb(157, 55, 205);
    height: 40px;
    width: 110px;
    border-radius: 4px;
    border-style: solid;
    border-width: 1px;
    color: rgb(157, 55, 205);
    font-weight: bold;
    transition: background-color 0.15s,
    font-color 0.15s,
    border 0.15s;
  }

  .bootstrap-download:hover {
    cursor: pointer;
    background-color: rgb(99, 86, 86);
    color: white;
    border: none;
  }

  .linkedin-apply {
    background-color: rgb(23, 92, 195);
    color: white;
    height: 30px;
    width: 190px;
    border: none;
    border-radius: 15px;
    margin-top: 10px;
    margin-left: 10px;
    margin-right: 8px;
    transition: background-color 0.15s;
  }

  .linkedin-apply:hover {
    background-color: rgb(9, 65, 149);
    cursor: pointer;
  }

  .linkedin-save {
    background-color: white;
    color: rgb(23, 92, 195);
    border-color: rgb(23, 92, 195);
    border-style: solid;
    border-width: 1.5px;
    height: 30px;
    width: 60px;
    border-radius: 15px;
    font-weight: bold;
    transition: background-color 0.15s,
    font-weight 0.15s,
    border-width 0.05s;
    margin-bottom: 30px;
  }

  .linkedin-save:hover {
    background-color: rgb(193, 228, 255);
    cursor: pointer;
    border-width: 2px;
  }

  .amazon-nike-font {
    font-family: Arial, Helvetica, sans-serif;
  }

  .amazon-nike-button-cart {
    background-color: rgb(255, 238, 0);
    border: none;
    height: 30px;
    width: 120px;
    border-radius: 15px;
    margin-right: 8px;
    margin-top: 5px;
    transition: background-color 0.15s;
  }

  .amazon-nike-button-cart:hover {
    background-color: rgb(255, 213, 0);
    cursor: pointer;
  }
  
  .amazon-nike-button-buy {
    background-color: rgb(255, 166, 0);
    border: none;
    height: 30px;
    width: 120px;
    border-radius: 15px;
    margin-right: 8px;
    margin-top: 5px;
    transition: background-color 0.15s;
  }

  .amazon-nike-button-buy:hover {
    background-color: rgb(255, 119, 0);
    cursor: pointer;
  }
</style>
