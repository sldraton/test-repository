<style>
  .navigate {
    padding-inline: 10px;
    padding-block: 12px;
    vertical-align: middle;
    margin: 10px;
  }

  .navigate:hover {
    cursor: pointer;
  }

  .numbers {
    padding: 4px;
  }

  .numbers:hover {
    cursor: pointer;
  }

  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    padding-inline: 15px;
    padding-block: 12px;
    transition: padding-inline 0.15s,
    padding-block 0.15s,
    font-size 0.15s;
  }

  .stretch-button:hover {
    cursor: pointer;
    padding-inline: 25px;
    padding-block: 12px;
    font-size: large;
  }

  .shadow-button {
    background-color: green;
    color: white;
    border: none;
    padding-inline: 15px;
    padding-block: 10px;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6);
  }
</style>

<div>
  <button class="navigate">Back</button>

  <a href="" class="numbers">1</a>

  <button class="navigate">Next</button>
</div>

</div>
