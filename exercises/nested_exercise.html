<!DOCTYPE html>
<html>
    <head>
        <title>Nested Exercises</title>
        <link rel="stylesheet" href="/exercises/nested_exercise.css">
    </head>
    <body>
        <div class="main-div">
            <div class="profile-section">
                <img class = "profile-picture" 
                src="/thumbnail_exercise\cat-1.jpg" alt="">
            </div>
            <div class="profile-info">
                <p class="name">oliver</p>
                <p class="subheader">the cat</p>
                <p class="additional-info">Popular</p>
            </div>
            <div class="follow-section">
                <button class="follow-button">
                    Follow
                </button>
            </div>
        </div>

        <div class="main-div">
            <div class="profile-section">
                <img class = "profile-picture" 
                src="/thumbnail_exercise\cat-2.webp" alt="">
            </div>
            <div class="profile-info">
                <p class="name">Mimi</p>
                <p class="subheader">Sleepy cat</p>
                <p class="additional-info">Popular</p>
            </div>
            <div class="follow-section">
                <button class="follow-button">
                    Follow
                </button>
            </div>
        </div>

        <div class="main-div">
            <div class="profile-section">
                <img class = "profile-picture" 
                src="/thumbnail_exercise\cat-3.webp" alt="">
            </div>
            <div class="profile-info">
                <p class="name">Rex</p>
                <p class="subheader">Happy bulldog</p>
                <p class="additional-info">Popular</p>
            </div>
            <div class="follow-section">
                <button class="follow-button">
                    Follow
                </button>
            </div>
        </div>

        <div class="profile-preview">
            <div class="profile-square">
                <img class="profile-thumbnail"
                src="/thumbnail_exercise/cat-1.jpg">
            </div>
            <div class="profile-lower-section">
                <p class="name">Oliver</p>
                <div class="mutual-picture-section">
                    <img class="mutual-picture" 
                    src="/thumbnail_exercise/cat-4.jpg">
                </div>
                <div class="mutual-friend-section">
                    <p class="mutual-friend-info">2 mutual friends</p>
                </div>
                <div class="add-button-section">
                    <button class="add-button">
                        Add Friend
                    </button>
                </div>
            </div>
        </div>

        <div class="profile-preview">
            <div class="profile-square">
                <img class="profile-thumbnail"
                src="/thumbnail_exercise/cat-2.webp">
            </div>
            <div class="profile-lower-section">
                <p class="name">Mimi</p>
                <div class="mutual-picture-section">
                    <img class="mutual-picture" 
                    src="/thumbnail_exercise/cat-4.jpg">
                </div>
                <div class="mutual-friend-section">
                    <p class="mutual-friend-info">3 mutual friends</p>
                </div>
                <div class="add-button-section">
                    <button class="add-button">
                        Add Friend
                    </button>
                </div>
            </div>
        </div>

        <div class="profile-preview">
            <div class="profile-square">
                <img class="profile-thumbnail"
                src="/thumbnail_exercise/cat-3.webp">
            </div>
            <div class="profile-lower-section">
                <p class="name">Rex</p>
                <div class="mutual-picture-section">
                    <img class="mutual-picture" 
                    src="/thumbnail_exercise/cat-4.jpg">
                </div>
                <div class="mutual-friend-section">
                    <p class="mutual-friend-info">4 mutual friends</p>
                </div>
                <div class="add-button-section">
                    <button class="add-button">
                        Add Friend
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
