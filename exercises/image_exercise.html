<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Exercises</title>
        <link rel="stylesheet" href="/exercises/image_exercise.css">
    </head>
    <body>
        <div style="margin-bottom: 50px;">
            <img class="image1" 
            src="/thumbnail_exercise/anime-style-cozy-home-interior-with-furnishings (1).jpg" 
            alt="set width to 200px and add rounded corners">
            
            <img class="image2"
            src="/thumbnail_exercise/anime-style-cozy-home-interior-with-furnishings.jpg" 
            alt="square, center image within square">
            
            <img class="image3" 
            src="/thumbnail_exercise\illustration-tourist-attraction-city.jpg" 
            alt="circle image using border-radius">
        </div>

        <div>
            <input class="search-rounded" type="text"
            placeholder="Search" onfocus="this.value=''">
        </div>

        <div>
            <input class="search-shadow" type="text"
            placeholder="Search Google or type a URL">
        </div>

        <div style="margin-bottom: 30px;">
            <p>
                Email
            </p>
            <input class="linkedin-signup" type="text">
            <p>
                By clicking Agree & Join, you agree to the
                Privacy Policy.
            </p>
            <button class="agree-join-button">
                Agree & Join
            </button>
        </div>

        <div class="tweet-section">
            <img class="profile-image" 
            src="/exercises\rock formation.jpg" 
            alt="rock formation">
            <input class="search-happening" 
            type="text"
            placeholder="What's happening?">
            <button class="tweet-button">
                Tweet
            </button>
        </div>
    </body>
</html>
